{% load static %}

<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %} {% endblock %} | Eagle Care Distributor </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="shortcut icon" href="{% static 'favicon/favicon.png' %}" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@300&display=swap"
		rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	


	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html{
			scroll-behavior: smooth;
		}

		body {
			background-color: #f2f2f2;
			margin:0;
			padding:0;
		}

		nav div a img {
			width: 40px;
			height: 40px;
		}

		.shadow-nav {
			box-shadow: 0 0 100px rgb(0, 13, 252);
		}

		.sticky-top {
			position: fixed;
			top: 0;
			width: 100%;
		}

		.navbar {
			background: linear-gradient(rgb(140, 0, 255), rgb(81, 2, 250));
		}
	</style>

	{% block style %} {% endblock %}
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-body" id="nav">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><img src="{% static 'favicon/favicon.png' %}" alt="Eagle Care"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active text-light" aria-current="page" href="/">Home</a>
					</li>
				</ul>

				<form method="get" action="{% url "search" %}" class="d-flex" role="search">
					<input class="form-control me-2" type="search" name="search" id="search" placeholder="Search" aria-label="Search">
					<button class="btn" style="background-color: lightgreen;" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	{% block body %} {% endblock %}

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<script>
		window.onscroll = function () { myFunction() };

		function myFunction() {
			if (document.body.scrollTop > 0 || document.documentElement.scrollTop > 0) {
				document.getElementById("nav").className = "navbar navbar-expand-lg bg-body shadow-nav sticky-top";
			} else {
				document.getElementById("nav").className = "navbar navbar-expand-lg bg-body";
			}
		}

	</script>

	{% block script %}
	{% endblock %}
</body>

</html>
